    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="sass/accountingSalary.css">
    <script defer src="./js/vue.js"></script>
    <title>Hello, world!</title>
</head>

<body>

    <div class="navClass">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="account.html">ADMINISTRATOR</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="person.html">EMPLOYEE</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="attendance.html">ATTENDANCE</a>
            </li>

            <li class="nav-item">

            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">REPORTS</a>
            </li>

        </ul>
    </div>
    <div id="adjustments" class="navBody">
        <div class="navHead">
            <nav class="navbar">
                <div class="container">
                  <ul>
                   
                      <a href="accounting.html">Contribution</a>
                      <a href="accountingAdjustment.html">Adjustment </a>
                      <a href="accountingSalary.html">Salary </a>
                  
                   
                  </ul>
                </div>
              </nav>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Encode
        </button>
        <div class="navContainer">
          <table class="table table-striped table-light table-sm" style="color: black;">
            <thead>
              <tr>
                <th scope="col">Employee Id</th>
                <th scope="col">FullName</th>
                <th scope="col">Date Start</th>
                <th scope="col">Date End</th>
                <th scope="col">Total Hours Work</th>
                <th scope="col">Total Overtime</th>
                <th scope="col">Regular Pay</th>
                <th scope="col">Overtime Pay</th>
                <th scope="col">SSS</th>
                <th scope="col">PAG-IBIG</th>
                <th scope="col">PHIL-HEALTH</th>
                <th scope="col">Gross Pay</th>
                <th scope="col">Net Pay</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>

              <template v-if="">
                <tr v-for="" >
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>
                    <div class="btn-group" role="group">
                    <button type="button" class="btn btn-danger">REMOVE</button>
                  </div>
                  </td>
                </tr>
  
              </template>
              <template v-else>
                <td>No Record Found</td>
              </template>
            </tbody>
          </table>
        </div>

        <!-- Button trigger modal -->


      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Encode Salary</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table id="tabloid">
                <tbody>
                  <tr>
                    <td></td>
                    <td><input type="text" class="txtbox" v-model="empId" placeholder="Employee Id"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Start</td>
                    <td><input type="datetime-local" class="txtbox" v-model="startDate" ></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>End</td>
                    <td><input type="datetime-local" class="txtbox" v-model="endDate" ></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><button class="btn btn-primary">Compute</button></td>
                    <td></td>
                  </tr>
                  <template>
                    <tr>
                      <td>Total Hours Work</td>
                      <td><input type="text" class="txtbox" v-model="totalHrWrk" placeholder="Total Hours Work"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Total Overtime</td>
                      <td><input type="text" class="txtbox" v-model="totalOt" placeholder="Total Overtime"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Regular Pay</td>
                      <td><input type="text" class="txtbox" v-model="regPay" placeholder="Regular Pay"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Overtime Pay</td>
                      <td><input type="text" class="txtbox" v-model="otPay" placeholder="Overtime Pay"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>SSS</td>
                      <td><input type="text" class="txtbox" v-model="sss" placeholder="SSS"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>PAG-IBIG</td>
                      <td><input type="text" class="txtbox" v-model="pagibig" placeholder="PAG-IBIG"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>PHIL-HEALTH</td>
                      <td><input type="text" class="txtbox" v-model="philHealth" placeholder="PHIL-HEALTH"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Gross Pay</td>
                      <td><input type="text" class="txtbox" v-model="gPay" placeholder="Gross Pay"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Total Adjustment</td>
                      <td><input type="text" class="txtbox" v-model="totalAdjustment" placeholder="Total Adjustment"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td>Net Pay</td>
                      <td><input type="text" class="txtbox" v-model="nPay" placeholder="Net Pay"></td>
                      <td></td>
                    </tr>
                  </template>

                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script defer src="./firebaseConfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="bootstrap/4/js/popper.min.js"></script>
