           <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Add New
      </button>
      <div class="navContainer">
        <table
          class="table table-striped table-light table-sm"
          style="color: black"
        >
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Fullname</th>
              <th scope="col">Position</th>
              <th scope="col">Department</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>

            <template v-if="">
              <tr v-for="" >
                <td>{{item}}</td>
                <td>{{item}}</td>
                <td>{{item}}</td>
                <td>{{item}}</td>
                <td>
                  <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger">REMOVE</button>
                </div>
                </td>
              </tr>

            </template>
            <template v-else>
              <td>No Record Found</td>
            </template>


          </tbody>
        </table>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Account</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table id="tabloid">
                <tbody>
                  <tr>
                    <td></td>
                    <td><input type="text" class="txtbox" v-model="empId" placeholder="Employee Id"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><input type="text" class="txtbox" v-model="pass" placeholder="Password"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><input type="text" class="txtbox" v-model="secQuestion" placeholder="Security Question "></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><input type="text" class="txtbox" v-model="ans" placeholder="Answer "></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
